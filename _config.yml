# Harmony Jekyll theme general configurations

# Base URL
baseurl:

# Site live URL
url: https://cargocult.dev

# Localhost
# url: http://127.0.0.1:4000

theme: plainwhite

plainwhite:
  name: Lovis MÃ¶ller
  tagline: Cargo-Cult Developer
  date_format: "%b %-d, %Y"

  social_links:
    twitter: lovisbrot
    github: lmller
    linkedIn:  # format: locale/username

show_excerpts: true

# Conversion / Build settings
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true
highlighter: rouge

# Permalinks
permalink:        pretty

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed

gems:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from
